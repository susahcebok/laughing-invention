<body>
<main>
  
<h1>Twibbon Generator</h1>
<p>Upload gambar yang ingin di jadikan twibbon lalu klik 'Buat twibbon!'.</p>
<p>Klik kanan dan save untuk PC atau sentuh dan tahan lalu download image untuk smartphone.</p>

<p>
<img id="preview" src="no-image.png"/>
<img id="twibbon" src="picture.png" style="display: none"/>
<canvas id="cvs" style="display: none"></canvas>
<p>Pastikan gambar yang di upload memiliki ukuran</p>
<input id="fileInput" type="file" accept="image/*"/>  
</p>

<p></p>
<button class="send" onclick="drawImage()">Buat twibbon!</button>
<a href="#" class="unduh" download="download.png" style="display: none">Download twibbon!</a>
<button id="cancel" onclick="location.reload()">Cancel</button>  
<button onclick="remake()">Reset</button>
</p>
</main>

<script>
function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      $("#preview").attr("src", e.target.result);
    };
    reader.readAsDataURL(input.files[0]);
  }
}

function drawImage() {

  var twibbon = new Image();
  var picture = new Image();
  var twibbon = document.getElementById('twibbon');
  var picture = document.getElementById('preview');
  var canvas = document.getElementById('cvs');
  var context = canvas.getContext('2d');

  canvas.width = 1080;
  canvas.height = 1080;
  context.drawImage(picture, 0, 0, canvas.width, canvas.height);
  context.drawImage(twibbon, 0, 0, canvas.width, canvas.height);

  var hasil = canvas.toDataURL("image/png");
  document.getElementById('preview').src = hasil;

  console.log("Drew!");

  $('.send').css('display', 'none');
  $('.unduh').css('display', 'inline-block');
  $('.unduh').attr('href', hasil);
}

$("#fileInput").change(function() {
  readURL(this);
});

function remake() {
background('#fff');
redraw();
}
</script>
</body>
