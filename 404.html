<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found â€“ Medium</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://glyph.medium.com/css/m2.css">
    <style type="text/css">
      
html, body {
  margin: 0;
  padding: 0;
}

body {
  font-family: medium-content-sans-serif-font, -apple-system, BlinkMacSystemFont, "Segoe UI",
              Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

h1, h2 {
  color: #292929;
}

body > header {
  margin: 20px 0;
  text-align: center;
}

a.logo {
  display: inline-block;
}

body > main {
  box-sizing: border-box;
  max-width: 800px;
  margin: 60px auto;
  padding: 0 20px;
}

.error {
  display: flex;
  justify-content: center;
}

.status, .status > .code {
  box-sizing: border-box;
  width: 120px;
  height: 120px;
}

.status {
  background: #D9D9D9;
  color: white;
  margin: 0 20px 20px 0;
}

.status > .code {
  display: block;
  padding-right: 16px;
  text-align: right;
  font-size: 48px;
  font-weight: 600;
  line-height: 120px;
}

.status > img {
  display: block;
}

.about {
  display: flex;
  flex-direction: column;
}

.description {
  flex: 1;
}

.description h1 {
  margin: 0 0 7px 0;
  font-size: 33px;
  font-weight: 600;
  line-height: 1.1;
}

.description h2 {
  margin: 0;
  font-size: 28px;
  font-weight: 400;
  line-height: 1.12;
}

.exit {
  margin-top: 10px;
  font-size: 19px;
  line-height: 1.33;
  color: #898989;
}

.exit a {
  color: inherit;
}

@media (max-width: 700px) {
  body > main {
    display: flex;
    margin: 30px auto;
    padding: 0 10px;
    justify-content: center;
  }

  .error, .about {
    display: block;
  }

  .status, .status > .code, .status > img {
    width: 100px;
    height: 100px;
    line-height: 100px;
    font-size: 40px;
  }

  .description h1 {
    font-size: 26px;
  }

  .description h2 {
    font-size: 22px;
  }

  .exit {
    font-size: 16px;
  }
}

    </style>
  </head>
  <body>
    <header>
      <a class="logo" href="404.html" title="PFP Generator">
        
      </a>
    </header>
    <main>
      <section class="error">
        <header class="status">
          
            <span class="code">404</span>
          
        </header>
        <div class="about">
          <div class="description">
            
              
<h1>Situs ini tidak dapat dijangkau.</h1>
<h2>Halaman web di <strong><em id="url"></em></strong> mungkin sedang tidak aktif untuk sementara atau dipindahkan secara permanen ke alamat web baru.</h2>

            
          </div>

          <p class="exit">
            
              Segarkan halaman, periksa <a href="https://susahcebok.github.io/laughing-invention/">status situs ini</a>, atau <a href="https://susahcebok.github.io/laughing-invention/">temukan sesuatu yang menarik untuk dibaca.</a>.
            
          </p>
        </div>
      </section>
    </main>
  <script>
      var str = document.documentURI;
      document.getElementById("url").innerHTML = "" + str;
   </script>
</body>
</html>
