<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>404 - Page not found</title>
    <meta content="The page you are looking for doesn&#x27;t exist or has been moved." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://d3e54v103j8qbb.cloudfront.net/css/webflow-https-errors.webflow.css" rel="stylesheet" type="text/css">

    <link href="favicon.png" rel="shortcut icon" type="image/x-icon">

    <style>
        body {
        background-color: #fdfdff;
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
<div class="utility-wrapper">
    <div class="utility-container">
        <div class="text-mono">404</div>
        <div class="utility-content">
            <h1>Halaman tidak ditemukan<br></h1>
            <p>Halaman <strong><code id="url"></code></strong> yang dicari tidak ada atau sudah dipindahkan.</p>
        </div>
        <div></div>
    </div>
</div>

    <script>
      var str = document.documentURI;
      document.getElementById("url").innerHTML = "" + str;
   </script>
</body>
</html>
