<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>404 - Page not found</title>
<meta content="The page you are looking for doesn&#x27;t exist or has been moved." name="description">
<meta content="width=device-width, initial-scale=1" name="viewport">

<link href="favicon.png" rel="shortcut icon" type="image/x-icon">

<style>
/*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */

html {
font-family: sans-serif;
-ms-text-size-adjust: 100%;
-webkit-text-size-adjust: 100%;
}

body {
margin: 0;
}

article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
main,
menu,
nav,
section,
summary {
display: block;
}

a {
background-color: transparent;
}

a:active,
a:hover {
outline: 0;
}

b,
strong {
font-weight: bold;
}

h1 {
font-size: 2em;
margin: 0.67em 0;
}

img {
border: 0;
}

svg:not(:root) {
overflow: hidden;
}

button,
input,
optgroup,
select,
textarea {
color: inherit;
/* 1 */
font: inherit;
/* 2 */
margin: 0;
/* 3 */
}

button {
overflow: visible;
cursor: pointer;
}

button,
select {
text-transform: none;
}

button,
html input[type="button"],
input[type="reset"] {
-webkit-appearance: button;
cursor: pointer;
}

button[disabled],
html input[disabled] {
cursor: default;
}

button::-moz-focus-inner,
input::-moz-focus-inner {
border: 0;
padding: 0;
}

/* Custom Styles */
main {
width: 600px;
margin: 5em auto;
padding: 2em;
/* background-color: #fdfdff; */
}

@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}

</style>
</head>

<body>
<main>
  
<h1>404</h1>
<p>Halaman tidak ditemukan!<br></p>
<p>Halaman <strong><code id="url"></code></strong> yang dicari tidak ada atau sudah dipindahkan.</p>

<p>
<button> Beranda</button>
<button> Share</button>
</p>
  
</main>

<script>
var str = document.documentURI;
document.getElementById("url").innerHTML = "" + str;
</script>
</body>
</html>
