<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
background-image: url('upload.png');
background-repeat: no-repeat;
background-position:center center;
width: 100%; 
height: auto;
}
.image-upload > input {
display: none;
}
.image-upload img {
width: 100%;
cursor: pointer;
}
button {
background: #ddd;
margin:10px 0;
display:inline-block;
padding: 10px;
font-family: inherit;
font-size: 100%;
vertical-align: baseline;
border-radius: 4px;
border: 0;
outline: 0;
}
button::-moz-focus-inner {
border: 0;
padding: 0;
}
button:hover {
opacity: 0.6;
cursor: not-allowed;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
</head>

<body>
<main>
<h1>Example Domain</h1>
<p>This domain is for use in illustrative examples in documents. You may use this
domain in literature without prior coordination or asking for permission.</p>
<!-- <p><input type="file" accept="image/*" onchange="loadFile(event)" id="file" class="inputfile" /></p> -->
<p>
<div class="image-upload">
<label for="file">
<!--- <div id="dropbox" aria-label="File Selection Section"> -->
<p><img id="cvs" src="upload.png"/></p>
</div><!-- dropbox -->
</label>
<input id="file" type="file" accept="image/*" onchange="loadFile(event)" style="display:none;">
</div><!-- image-upload -->
</p>
	
<!-- <p><img id="cvs" src="overlay.png"/></p> -->
<p id="output"></p>
<p>
<button id="download" onclick="canvasToPng()">Download</button>
<button onclick="clearCanvas()">Hapus</button>
<button id="share">Share</button>
</p>
</main>

<!--<script type="text/javascript" src="js/share.js"></script>-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
var loadFile = function(event) {
var reader = new FileReader();
reader.onload = function() {
createOverlay(reader.result);
};
reader.readAsDataURL(event.target.files[0]);
};

var createOverlay = function(uploadImage) {
var baseImg = uploadImage;
Caman("#cvs", function () {
this.brightness(5).render();
this.newLayer(function() {
this.setBlendingMode("normal");
this.opacity(100);
this.overlayImage(baseImg);
});

this.newLayer(function() {
this.setBlendingMode("normal");
this.opacity(90);
this.overlayImage('picture.png');
});

$('#cvs').removeAttr('style');
});

$('#cvs').removeAttr('style');
};
	
function canvasToPng() {
const canvas = document.getElementById('cvs');
canvas.toBlob((blob) => {
const link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "avatar.png";
link.click();
})
};

function clearCanvas() {
const  canvas = document.getElementById ("cvs");
var context = canvas.getContext("2d");
context.clearRect(0,0,canvas.width,canvas.height);
image = null;
canvas = null;
imgFile = null;
}
	
</script>
<script>
const input = document.getElementById("file");
const output = document.getElementById("output");

document.getElementById("share").addEventListener("click", async () => {
  const files = input.files;

  if (files.length === 0) {
    output.textContent = "Tidak ada file yang dipilih.";
    return;
  }

  // feature detecting navigator.canShare() also implies
  // the same for the navigator.share()
  if (!navigator.canShare) {
    output.textContent = `Your browser doesn't support the Web Share API.`;
    return;
  }

  if (navigator.canShare({ files })) {
    try {
      await navigator.share({
        files,
        title: "Images",
        text: "Beautiful images",
      });
      output.textContent = "Berhasil dibagikan!";
    } catch (error) {
      output.textContent = `Error: Bagikan dibatalkan!`;
    }
  } else {
    output.textContent = `Your system doesn't support sharing these files.`;
  }
});

</script>
</body>
</html>
