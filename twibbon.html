<!doctype html>
<html>
<head>
<title>PFP GENERATOR</title>

<meta charset="utf-8" />
<meta name="description" content="Upload foto terbaik Anda yang ingin di jadikan profile lalu klik Unduh">
<meta name="keywords" content="Twibbon, PFP Generator, Avatar, Profile Pic Generator, Framer">
<meta name="author" content="Ferry Ayunda">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/modals.css">
<style>
#value {
    font-size: 14px;
}
</style>
<script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<main>

<h2>PFP GENERATOR</h2>
<p>Upload gambar terbaik Anda dan letakkan file gambar dibawah atau klik untuk mengunggah.</p>

<p>
<div class="image-upload">
<label for="fileInput">
<div id="dropbox" aria-label="File Selection Section">
<!--<p>Drop your picture here, or</p>-->
<p id="value">Seret file ke sini atau klik untuk memilih file.</p>
</div><!-- dropbox -->
</label>
<input id="fileInput" type="file" accept="image/*" aria-label="Select the picture you want to use">
</div><!-- image-upload -->
</p>
    
<p>
<button id="open-modal" class="submit blue" onclick = "drawImage()">Unduh</button>
</p>

<!--
<p class="result">Bagikan Twibbon ini ke media sosial Anda: <em>Share.</em></p>
-->

<!--<button id="open-modal">Open Modal</button>-->
<div class="modal">
<div class="modal-content">
<div class="modal-header">
<span id="close-modal"></span>
<h3>PFP Generator</h3>
</div>
<div class="modal-body">
<p>
<img id="preview" src="prev.png" alt="Preview Twibbon"/>
<img id="twibbon" src="picture.png" alt="Frame Twibbon" style="display: none"/>
<canvas id="cvs" style="display: none">Your browser does not support the canvas tag.</canvas>
</p>
<p>
<span id="output"></span> <a href="#" class="unduh" download="download.png" style="display: none">Klik disini.</a>
</p>
<p>
<button class="remake red" onclick="location.reload()">Ganti Foto</button>
<button class="share default" onclick="shareCanvas()">Share</button>
</p>
</div>
</div>
</div>
    
</main><!-- main -->    
    
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/modals.js"></script>
<script type="text/javascript" src="js/share.js"></script>

<!-- cookies -->  
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
<script type="text/javascript" src="js/cookies.js"></script>
<!--

</body>
</html>
