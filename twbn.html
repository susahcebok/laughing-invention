<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    #container {
        width: 600px;
     /*   height: 500px; */
        background: #fff;
        margin: 0 auto;
        padding: 2em;
        text-align: center;
        animation: fadeInUp 1s ease;
    }
    #code {
        display: block;
        width: auto;
        font: bold 3vw monospace;
        padding: 50px 0 4vw 10vw;
        margin: 0;
        color: #1E1935;
        background: rgba(221, 221, 221, 0.35);
    }
    #code::-moz-selection {
        background: #EF2D56;
        color: #fff;
    }
    #code::selection {
        background: #EF2D56;
        color: #fff;
    }
    .credit {
        position: absolute;
        top: 5px;
        right: 15px;
        font: 11px Helvetica, Arial, sans-serif;
        color: #999;
    }
    a {
        color: inherit;
    }
    .image-upload > input {
        display: none;
    }
    .image-upload img {
        width: 100%;
        cursor: pointer;
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @media (max-width: 700px) {
        #container {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>    

    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<pre id="code">code</pre>
<div id="container" class="C">
    <h1>Example Domain</h1>
    <p>This domain is for use in illustrative examples in documents. You may use this
    domain in literature without prior coordination or asking for permission.</p>
    <p><a href="https://www.iana.org/domains/example">More information...</a></p>
</div>
<div class="credit">
    developed by <a href="https://twitter.com/craigbuckler">Craig Buckler</a> of 
    <a href="http://optimalworks.net/">OptimalWorks.net</a> for 
    <a href="http://sitepoint.com/">SitePoint.com</a>
</div>
</body>
</html>
