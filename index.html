<!doctype html>
<html>
<head>
<title>Profile Pic Generator</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="styles.css">       

<script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<main>
<div id="cookies">
<p>
This is a cookies notification example! <a href="#" id="close-cookies">OK</a>
</p>
</div>
    
<h2>Profile Pic Generator</h2>
<p>Upload foto terbaik Anda yang ingin di jadikan profile lalu klik 'Unduh!'.</p>
    
<p> 
<img id="preview" src="prev.png" alt="Preview Twibbon"/>
<img id="twibbon" src="picture.png" alt="Frame Twibbon" style="display: none"/>
<canvas id="cvs" style="display: none">Your browser does not support the canvas tag.</canvas>
</p>

<p>
<input type="file" id="fileInput" name="files" style="display: none;" accept="image/*">
<button class="upload" id="fileInput" onclick="$('#fileInput').click()">Upload Foto</button>
<button class="btn" id="submit" onclick="drawImage()" disabled>Unduh</button>
<span id="result"></span> <a href="#" id="unduh" download="download.png" style="display: none">Klik disini.</a>
</p>

<p>Bagikan Twibbon ini ke media sosial Anda: <span id="cvs" onclick="shareCanvas()"><strong>Share</strong></span></p>

<p>
<button id="cvs" onclick="shareCanvas()">Share</button>
</p>

</main>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="share.js"></script>
    
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
<script type="text/javascript" src="cookies.js"></script>    
</body>
</html>
