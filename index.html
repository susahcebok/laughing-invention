<!doctype html>
<html>
<head>
    <title>Profile Pic Generator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: monospace;
        
    }
    main {
        width: 600px;
        line-height: 1.6;
        margin: 5em auto;
        padding: 4em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    img, canvas {
        width: 100%;
        height: auto;
        border: grey double;
        padding: 5px;
    }
    button {
        max-width: 100%;
        vertical-align: baseline;
        border-radius: 0.5em;
        border: 0;
        outline: 0;
    }
    button::-moz-focus-inner,
    input::-moz-focus-inner,
    .upload::-moz-focus-inner {
        border: 0;
        padding: 0;
    }
    .btn {
        padding: 10px 25px;
        margin: 0 0 8px 0;
        display:inline-block;
        background: #ef4e4f;
        color:#fff;
    }
    button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }
    button:hover {
        opacity: 0.3; 
    }
    .upload {
        padding: 10px 25px;
        margin: 0 0 8px 0;
        display:inline-block;
        background: #f0f0f2;
        border-radius: 0.5em;
    }
    .upload:hover {
        opacity: 0.3; 
    }
    @media (max-width: 700px) {
        main {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>    

    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<main>
<h2>Profile Pic Generator</h2>
<p>Upload foto yang ingin di jadikan twibbon lalu klik 'Unduh!'.</p>

<p>
<!--<input id="fileInput" type="file" accept="image/*">-->
<input type="file" id="fileInput" name="files" style="display: none;" accept="image/*">
<!--
<label for="fileInput">
Upload Foto
</label>
-->
</p>
    
<p> 
<img id="preview" src="preview.png" alt="Preview Twibbon"/>
<img id="twibbon" src="picture.png" alt="Frame Twibbon" style="display: none"/>
<canvas id="cvs" style="display: none"></canvas>
</p>

<p>
<!--
<label for="fileInput">
Upload Foto
</label>
-->
<button class="upload" id="fileInput" onclick="$('#fileInput').click()">Upload File</button>
<button class="btn" id="submit" onclick="drawImage()" disabled>Unduh</button>
<span id="result"></span> <a href="#" id="unduh" download="download.png" style="display: none">Klik disini.</a>
</p>

<!--
<p>
<button id="share">Share</button>
<br/>
<output id="output"></output>
</p>
-->
</main>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="share.js"></script>
</body>
</html>
