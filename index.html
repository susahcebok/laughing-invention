<!doctype html>
<html>
<head>
    <title>PFP GENERATOR</title>

    <meta charset="utf-8" />
    <meta name="description" content="Upload foto terbaik Anda yang ingin di jadikan profile lalu klik Unduh">
    <meta name="keywords" content="Twibbon, PFP Generator, Avatar, Profile Pic Generator, Framer">
    <meta name="author" content="Ferry Ayunda">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="css/index.css">       

    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<main>
    <h2>PFP GENERATOR</h2>
    <p>Upload gambar terbaik Anda dan letakkan file gambar dibawah atau klik untuk mengunggah.</p>
    <p>
    <div class="image-upload">
    <label for="fileInput">
    <img id="preview" src="prev.png" alt="Preview Twibbon"/>
    <img id="twibbon" src="picture.png" alt="Frame Twibbon" style="display: none"/>
    <canvas id="cvs" style="display: none">Your browser does not support the canvas tag.</canvas>
    </label>
    <input id="fileInput" type="file" accept="image/*">
    </div>
    </p>

    <p>
    <span id="output"></span> <a href="#" class="unduh" download="download.png" style="display: none">Klik disini.</a>
    </p>
    
    <p>
    <button class="submit blue" onclick = "drawImage()">Unduh</button>
    <button class="cancel red" onclick="location.reload()">Cancel</button>
    </p>

    <p class="result">Bagikan Twibbon ini ke media sosial Anda: <em>Share.</em></p>

    <!-- COPY FROM THERE -->
    <div class="cookiePolicy">
        <div class="cookiePolicy__content">
            Jangan ragu untuk menghubungi kami jika Anda memiliki pertanyaan atau memerlukan bantuan lebih lanjut. 
        </div>
        <div class="cookiePolicy__close">
            <svg viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="1" y1="11" 
                    x2="11" y2="1" 
                    stroke="#208798" 
                    stroke-width="2"/>
                <line x1="1" y1="1" 
                    x2="11" y2="11" 
                    stroke="#208798" 
                    stroke-width="2"/>
            </svg>
        </div>
    </div>
    <!-- TO THERE -->

</main>
    
    <script type="text/javascript" src="js/index.js"></script>
    
    <!-- cookies -->  
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script type="text/javascript" src="js/cookies.js"></script>

    <script>
    const shareData = {
        title: "PFP GENERATOR",
        text: "PFP GENERATOR",
        url: "https://susahcebok.github.io/laughing-invention/",
    };
        
        const btn = document.querySelector("em");
        const resultPara = document.querySelector(".result");
        
        // Share must be triggered by "user activation"
        btn.addEventListener("click", async () => {
            try {
                await navigator.share(shareData);
                resultPara.textContent = "Berhasil dibagikan.";
            } catch (err) {
                resultPara.textContent = `Error: Bagikan dibatalkan.`;
            }
        });

    </script>

    <script>
        // creamos el cursor
const cursor = document.createElement('div');
cursor.style = "position: fixed;top: 0;left: 0;width: 20px;height: 20px;border-radius: 50%;border:3px solid #fff;pointer-events: none;z-index: 9999;transition:all 50ms ease"
document.body.appendChild(cursor);

// creamos el circulo dentro del cursor
const circle = document.createElement('span');
circle.style = "display:block;width: 10px;height: 10px;margin:5px auto;border-radius: 50%;background: rgba(0,0,0,0.5);"
cursor.appendChild(circle);

// aplicamos el efecto al hacer click
document.addEventListener("click", mouseEventClick);

// Escucha el evento 'mousemove' en la ventana
window.addEventListener("mousemove", (e) => {
	// Obtiene la posición del ratón
	const x = e.clientX - 10;
	const y = e.clientY - 10;
	// Actualiza la posición del círculo
	cursor.style.transform = `translate(${x}px, ${y}px)`;
});

// Efecto simple al hacer click
function mouseEventClick(evt) {
	evt.preventDefault();
	circle.style.width = "20px";
	circle.style.height = "20px";
	circle.style.margin = "0";
	circle.style.background = "rgb(253 51 51 / 50%)";
	let w = setTimeout(() => {
		circle.style.width = "10px";
		circle.style.height = "10px";
		circle.style.margin = "5px auto";
		circle.style.background = "rgb(0 0 0 / 50%)";
		clearTimeout(w);
	}, 50);
}
    </script>
</body>
</html>
